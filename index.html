<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifestation Token Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f9fc;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manifestation Token Transfer</h2>
        <button class="button" id="connectWallet">Connect Wallet</button>
        <p>Your Balance: <span id="balance">0</span> MNF</p>
        <hr>
        <h3>Transfer Tokens</h3>
        <form id="transferForm">
            <input type="text" id="recipient" placeholder="Recipient Address" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button class="button" type="submit">Send</button>
        </form>
        <hr>
        <h3>Recent Transfers</h3>
        <ul id="transferLogs"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
    <script>
        const contractAddress = "0xB91F8D7814C965F1d36aE0583a2D97dEF3191829"; // Replace with your deployed contract address
        const abi = [
            // Minimal ABI for ERC-20 Transfer and balanceOf
            "function balanceOf(address owner) view returns (uint256)",
            "function transfer(address to, uint256 amount) returns (bool)",
            "event Transfer(address indexed from, address indexed to, uint256 value)"
        ];

        let provider, signer, contract;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, abi, signer);
                    updateBalance();
                    listenForTransfers();
                    alert("Wallet connected successfully!");
                } catch (error) {
                    console.error("Connection failed: ", error);
                    alert("Failed to connect to MetaMask. Please try again.");
                }
            } else {
                alert("MetaMask is not installed. Redirecting to MetaMask installation page.");
                window.open("https://chrome.google.com/webstore/detail/metamask/nkbihfbeogaeaoehlefnkodbefgpgknn", "_blank");
            }
        }

        async function updateBalance() {
            const address = await signer.getAddress();
            const balance = await contract.balanceOf(address);
            document.getElementById("balance").textContent = ethers.utils.formatUnits(balance, 18);
        }

        async function transferTokens(event) {
            event.preventDefault();
            const recipient = document.getElementById("recipient").value;
            const amount = document.getElementById("amount").value;
            const tx = await contract.transfer(recipient, ethers.utils.parseUnits(amount, 18));
            await tx.wait();
            alert("Transfer Successful");
            updateBalance();
        }

        function listenForTransfers() {
            contract.on("Transfer", (from, to, value) => {
                const log = document.createElement("li");
                log.textContent = `From: ${from}, To: ${to}, Amount: ${ethers.utils.formatUnits(value, 18)}`;
                document.getElementById("transferLogs").appendChild(log);
            });
        }

        document.getElementById("connectWallet").addEventListener("click", connectWallet);
        document.getElementById("transferForm").addEventListener("submit", transferTokens);
    </script>
</body>
</html>
