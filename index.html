<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifestation Token Transfer</title>
    <!-- Add Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoWvR8WhwAGn1y1rKU5u4lKlfS1tp4nBoMxv9ApjqXMrhZ8"
        crossorigin="anonymous"
    >
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f9fc;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Manifestation Token Transfer</h2>
        <!-- Verified Account and Status -->
        <div class="mb-3">
            <p id="verifiedAccount" class="fw-bold"></p>
            <p id="verificationStatus" class="fw-bold"></p>
        </div>
        <!-- Connect Wallet Button -->
        <div class="d-grid gap-2 mb-4">
            <button class="btn btn-primary btn-lg" id="connectWallet">Connect Wallet</button>
        </div>
        <!-- Balance Display -->
        <div class="mb-4">
            <h5>Your Balance: <span id="balance">0</span> MNF</h5>
        </div>
        <hr>
        <!-- Transfer Tokens Form -->
        <div class="mb-4">
            <h3 class="mb-3">Transfer Tokens</h3>
            <form id="transferForm">
                <div class="mb-3">
                    <input type="text" id="recipient" class="form-control" placeholder="Recipient Address" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="amount" class="form-control" placeholder="Amount" required min="1">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Send</button>
                </div>
            </form>
        </div>
        <hr>
        <!-- Recent Transfers Log -->
        <div>
            <h3 class="mb-3">Recent Transfers</h3>
            <ul id="transferLogs" class="list-group">
                <!-- Transfer logs will be appended here -->
            </ul>
        </div>
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+741Zl5EOegym5vCja2KRbNQSW6+g"
        crossorigin="anonymous"
    ></script>
    <!-- Include ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
    <!-- Include WalletConnect Provider -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
    <!-- Link to External JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
